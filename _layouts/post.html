---
layout: default
title: "Patriots Nation Blog"
---

<h1>Patriots Nation Blog</h1>
<p>Latest news, updates, and fan stories</p>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.date | date: "%B %-d, %Y" }}</p>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
