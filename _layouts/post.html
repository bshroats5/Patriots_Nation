---
layout: default
---

<!-- POST HERO -->
<header class="blog-hero">
  <div class="overlay"></div>
  <div class="blog-hero-content">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      Published on {{ page.date | date: "%B %-d, %Y" }}
      {% if page.author %} by {{ page.author }}{% endif %}
    </p>
  </div>
</header>

<!-- POST BODY -->
<main class="post-detail container">

  {% if page.image %}
  <figure style="position:relative">
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="post-hero">
    {% if page.image_credit %}
      <figcaption>{{ page.image_credit }}</figcaption>
    {% endif %}
  </figure>
  {% endif %}

  {{ content }}

  <a href="{{ '/blog/' | relative_url }}" class="back-to-blog">← Back to Blog</a>
</main>
