---
layout: default
---

<article class="post-detail">
  {% if page.image %}
  <figure class="post-hero-container">
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="post-hero">
    {% if page.image_credit %}
    <figcaption>{{ page.image_credit }}</figcaption>
    {% endif %}
  </figure>
  {% endif %}
  
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %-d, %Y" }}
      </time>
      {% if page.author %}
      <span class="author">by {{ page.author }}</span>
      {% endif %}
    </div>
  </header>
  
  <div class="post-content">
    {{ content }}
  </div>
  
  <nav class="post-navigation">
    <a class="back-to-blog" href="{{ '/blog/' | relative_url }}">← Back to Blog</a>
  </nav>
</article>
