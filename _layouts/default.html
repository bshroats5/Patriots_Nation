<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZM02M55KR5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-ZM02M55KR5');
  </script>
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <a href="{{ '/' | relative_url }}" class="logo">
<img src="{{ '/images/PN_Logo.png' | relative_url }}" alt="Logo">
    </a>

    <ul>
      <li><a href="{{ '/' | relative_url }}">Home</a></li>
      <li><a href="{{ '/blog/' | relative_url }}">Posts</a></li>
      <li><a href="{{ '/events/' | relative_url }}">Events</a></li>
      <li><a href="https://www.reddit.com/r/CumberlandsPatriots/" target="_blank" rel="noopener">Community</a></li>
      <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
    </ul>
  </nav>

  <!-- Page Content -->
  <main>
    {{ content }}
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} Patriots Nation</p>
  </footer>

<script src="{{ '/scripts.js' | relative_url }}"></script>
</body>
</html>
