<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- site-wide styles -->
  <link rel="stylesheet"
      href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- Font Awesome for icons -->
<link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer">
      
  <title>{{ page.title }} | {{ site.title }}</title>
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <a href="{{ '/' | relative_url }}" class="logo">
<img src="{{ '/images/PN_Logo.png' | relative_url }}" alt="Logo">
    </a>

    <ul>
      <li><a href="{{ '/' | relative_url }}">Home</a></li>
      <li><a href="{{ '/blog/' | relative_url }}">Posts</a></li>
      <li><a href="{{ '/events/' | relative_url }}">Events</a></li>
      <li><a href="https://www.reddit.com/r/CumberlandsPatriots/" target="_blank" rel="noopener">Community</a></li>
      <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
    </ul>
  </nav>

  <!-- Page Content -->
  <main>
    {{ content }}
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} Patriots Nation</p>
  </footer>

<script src="{{ '/scripts.js' | relative_url }}"></script>
</body>
</html>
